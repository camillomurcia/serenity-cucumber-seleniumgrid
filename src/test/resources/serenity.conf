environments {
  run_local{
    webdriver {
      driver = chrome
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
        "goog:chromeOptions" {
          args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors", "start-maximized",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
  }
  run_action_size_mobile{
    webdriver {
      driver = chrome
      acceptInsecureCerts = true
      capabilities {
        acceptInsecureCerts = true
        browserName = "chrome"
        "goog:chromeOptions" {
          args = ["test-type", "ignore-certificate-errors", "window-size=700,1000",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "--lang=es", "--headless"]
        }
      }
    }
  }
  run_action{
    webdriver {
      driver = chrome
      acceptInsecureCerts = true
      capabilities {
        acceptInsecureCerts = true
        browserName = "chrome"
        "goog:chromeOptions" {
          args = ["test-type", "ignore-certificate-errors", "window-size=1920,1080",
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "--headless"]
          prefs {
            intl.accept_languages= es_ES
          }
        }
      }
    }
  }
}